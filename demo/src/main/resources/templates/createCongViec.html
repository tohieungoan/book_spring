<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Công Việc</title>
    <style>
        /* Cải tiến giao diện */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .form-container label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .required {
            color: red;
            font-size: 12px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Thông Tin Công Việc</h1>
    <form th:action="@{/cong-viec/save}" th:object="${congViec}" method="post">
        <!-- Thông tin công việc -->
        <label for="soCMND">Số CMND:</label>
        <input type="text" id="soCMND" th:field="*{soCMND}" required>
        <div class="required">* Bắt buộc</div>
        <label for="tenCongTy">Tên Công Ty:</label>
        <input type="text" id="tenCongTy" th:field="*{tenCongTy}" required><br>

        <label for="ngayVaoCongTy">Ngày vào công ty:</label>
        <input type="date" id="ngayVaoCongTy" th:field="*{ngayVaoCongTy}" required><br>

        <label for="tenCongViec">Tên công việc:</label>
        <input type="text" id="tenCongViec" th:field="*{tenCongViec}" required><br>

        <label for="diaChiCongTy">Địa chỉ công ty:</label>
        <textarea id="diaChiCongTy" th:field="*{diaChiCongTy}" required></textarea><br>

        <label for="thoiGianLamViec">Thời gian làm việc:</label>
        <input type="date" id="thoiGianLamViec" th:field="*{thoiGianLamViec}" required><br>

        <label for="maNganh2">Mã Ngành:</label>
        <input type="text" id="maNganh2" th:field="*{maNganh}" required><br>

        <button type="submit">Lưu Thông Tin</button>
    </form>
</div>
</body>
</html>
